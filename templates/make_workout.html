{% extends "layout.html" %}

{% block body %}
<div id="form_back">
    <h1>Create Your Workout</h1>

    <form action="/make_workout" method="POST">
        <label for="workout_name">Workout Name:</label>
        <input type="text" id="workout_name" name="workout_name" required><br>
            
        <label for="exercises">Exercises (comma-separated):</label>
        <input type="text" id="exercises" name="exercises" required><br>
            
        <button type="submit">Create Workout</button>
    </form>
</div>
{% endblock %}
