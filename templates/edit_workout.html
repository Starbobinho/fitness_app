{% extends "layout.html" %}

{% block body %}

<div class="container">
    <h1>Edit Workout</h1>
    <form action="{{ url_for('edit_workout', workout_id=workout.id) }}" method="post">
        <label for="workout_name">Workout Name:</label>
        <input type="text" id="workout_name" name="workout_name" value="{{ workout.workout_name }}" required>
        
        <label for="exercises">Exercises (comma separated):</label>
        <textarea id="exercises" name="exercises" required>{{ workout.exercises | join(', ') }}</textarea>
        
        <button type="submit">Save Changes</button>
    </form>
</div>

{% endblock %}
